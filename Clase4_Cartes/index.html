<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>JS_CARRITO</title>
</head>
<body>
    <nav></nav>
    <main>
        <div class="interfaz">
            <div class="productos">
                <h2>Productos</h2>
                <span class="producto_a_llevar">p1</span>
            </div>
            <div class="precio_unit">
                <h2>Precio</h2>
                <span class="precio_unit_productos">1500</span>
            </div>
            <div class="cantidad">
                <h2>Cantidad</h2>
                <div class="cantidad_producto">
                    <button class="-">-</button>
                    <span class="display">0</span>
                    <button class="+">+</button>
                </div>
            </div>
            <div class=precio_total>
                <h2>Total</h2>
                <span class="precio_total_productos">-</span>
            </div>
        </div>
    </main>
    <footer></footer>
    <script src="carrito.js"></script>
</body>
</html>
